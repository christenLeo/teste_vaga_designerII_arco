<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/index.style.css" />

    <title>Jogo da falácias</title>
  </head>
  <body>
    <header class="header">
      <button class="buttons header_button">Créditos</button>
    </header>

    <main class="main_section">
      <section id="sectionInit" class="main_section_init show">
        <h1 class="basic_title">Jogo das falácias</h1>
        <p class="basic_text">
          Relacione as frases a suas respectivas falácias lógicas.
        </p>

        <button id="buttonInit" class="buttons main_section_init_button">Iniciar</button>
      </section>

      <section id="sectionGame" class="main_section_game hide">
        <form onsubmit="return false" id="gameForm" class="main_section_game_form">

          <div class="main_section_game_form_options_wrapper">
            <fieldset class="main_section_game_form_cases">
              <label class="labels">
                <input class="inputs" type="checkbox" name="" id="" />
                <p class="basic_text">
                  Ah, se a maioria acha que é verdade, então deve mesmo ser
                  verdade!
                </p>
              </label>
              <label class="labels">
                <input class="inputs" type="checkbox" name="" id="" />
                <p class="basic_text">
                  Você viu aquela atriz famosa que fez propaganda daquele
                  hidratante? Com certeza deve ser ótimo!
                </p>
              </label>
              <label class="labels">
                <input class="inputs" type="checkbox" name="" id="" />
                <p class="basic_text">
                  Professora, por favor, preciso passar de ano! Eu não fui bem
                  na prova aquele dia porque eu tive um pesadelo! Você já teve
                  um pesadelo? Viu como é horrível? Então! Eu preciso de nota,
                  professora, por favor!
                </p>
              </label>
              <label class="labels">
                <input class="inputs" type="checkbox" name="" id="" />
                <p class="basic_text">
                  Se você não concordar comigo eu vou te bater, ouviu bem?
                </p>
              </label>
            </fieldset>

            <fieldset class="main_section_game_form_answers">
              <label class="labels">
                <input class="inputs" type="checkbox"
                 name="" id="option1" />
                <p class="basic_text">Recurso à força.</p>
              </label>
              <label class="labels">
                <input class="inputs" type="checkbox" name="" id="" />
                <p class="basic_text">Argumento por apelo à piedade.</p>
              </label>
              <label class="labels">
                <input class="inputs" type="checkbox" name="" id="" />
                <p class="basic_text">Recurso à autoridade.</p>
              </label>
              <label class="labels">
                <input class="inputs" type="checkbox" name="" id="" />
                <p class="basic_text">Argumento por apelo ao povo.</p>
              </label>
            </fieldset>
          </div>

          <button id="buttonEnd" class="buttons main_section_game_form_button">
            Verificar
          </button>
        </form>
      </section>

      <section id="sectionEnd" class="main_section_end hide">
        <h1 class="basic_title main_section_end_title">
            Seu resultado foi...
        </h1>

        <h2 class="basic_text">
          3 de 4
        </h2>

        <button type="submit" id="buttonRestart" class="buttons main_section_end_button">Reiniciar</button>
      </section>
    </main>

    <script src="./assets/js/index.script.js"></script>
  </body>
</html>
